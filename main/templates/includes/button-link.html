<a class="block 
{% if color == "blue" %}
    bg-hospitalaid-blue-light
{% endif %}
{% if color == "red" %}
    bg-hospitalaid-red
{% endif %}
   text-white text-center rounded-full py-2 px-4 mx-4 my-4" role="button"
{% if href %}
  href="{{ href }}"
{% endif %}
{% if clickjs %}
  @click="{{ clickjs }}"
{% endif %}
>
{% if image %}
<img class="inline px-1" src="{{ image }}" alt="">
{% endif %}
<span class="align-middle">{{ label }}</span>
</a>
