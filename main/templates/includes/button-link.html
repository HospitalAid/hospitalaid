<a class="block whitespace-no-wrap
{% if color == "blue" %}
  bg-hospitalaid-blue-light
{% endif %}
{% if color == "red" %}
  bg-hospitalaid-red
{% endif %}
  text-lg text-white text-center rounded-full py-2 px-2 my-2" role="button"
{% if href %}
  href="{{ href }}"
{% endif %}
{% if clickjs %}
  @click="{{ clickjs }}"
{% endif %}
>
{% if image %}
<img class="md:ml-12 lg:ml-12 xl:ml-12 inline pr-2" src="{{ image }}" alt="">
{% endif %}
<span class="align-middle md:mr-12 lg:mr-12 xl:mr-12">{{ label }}</span>
</a>
