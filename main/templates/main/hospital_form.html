{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<h2>Add/update an hospital to our listing</h2>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    {% endbuttons %}
</form>
{% endblock content  %}
