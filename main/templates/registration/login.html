{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Please login</h1>
<p>
or <a href="{% url 'signup' %}">sign up</a>
</p>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    {% endbuttons %}
</form>
{% endblock content  %}
